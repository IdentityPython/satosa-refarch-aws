BASE: !ENV BASE_URL
COOKIE_STATE_NAME: SATOSA_STATE
CONTEXT_STATE_DELETE: 'yes'
STATE_ENCRYPTION_KEY: !ENV STATE_ENCRYPTION_KEY
cookies_samesite_compat:
  - - SATOSA_STATE
    - SATOSA_STATE_LEGACY
INTERNAL_ATTRIBUTES: internal_attributes.yaml
BACKEND_MODULES:
  - plugins/backends/saml2_backend.yaml
FRONTEND_MODULES:
  - plugins/frontends/saml2_frontend.yaml
  - plugins/frontends/ping_frontend.yaml
MICRO_SERVICES:
  - plugins/microservices/static_attributes.yaml
LOGGING:
  version: 1
  formatters:
    simple:
      format: '[%(levelname)s] [%(name)s.%(funcName)s] %(message)s'
  handlers:
    stdout:
      class: logging.StreamHandler
      stream: ext://sys.stdout
      level: DEBUG
      formatter: simple
    syslog:
      class: logging.handlers.SysLogHandler
      address: /dev/log
      level: DEBUG
      formatter: simple
    debug_file:
      class: logging.FileHandler
      filename: satosa-debug.log
      encoding: utf8
      level: DEBUG
      formatter: simple
    error_file:
      class: logging.FileHandler
      filename: satosa-error.log
      encoding: utf8
      level: ERROR
      formatter: simple
    info_file:
      class: logging.handlers.RotatingFileHandler
      filename: satosa-info.log
      encoding: utf8
      maxBytes: 10485760
      backupCount: 20
      level: INFO
      formatter: simple
  loggers:
    satosa:
      level: DEBUG
    saml2:
      level: DEBUG
    oidcendpoint:
      level: DEBUG
    pyop:
      level: DEBUG
    oic:
      level: DEBUG
  root:
    level: DEBUG
    handlers:
      - stdout
